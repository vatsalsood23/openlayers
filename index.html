<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./libs/v6.4.3-dist/ol.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- <div id="popup-container"><p id="popup-coordinates"></p></div> -->
    <div class="grid-container">
      <div class="grid-1">
        <div class="sidebar">
          <h2>Base Layers</h2>
          <input
            type="radio"
            name="baseLayerRadioButton"
            value="OSMStandard"
            checked
          />
          OSM Standard<br />
          <input
            type="radio"
            name="baseLayerRadioButton"
            value="OSMHumanitarian"
          />
          OSMHumanitarian<br />
          <input
            type="radio"
            name="voyager_labels_under"
            value="voyager_labels_under"
          />
          CartoDarkAll<br />
          <input
            type="radio"
            name="StamenTerrainWithLabels"
            value="StamenTerrainWithLabels"
          />
          StamenTerrainWithLabels<br />
          <input type="radio" name="StamenTerrain" value="StamenTerrain" />
          StamenTerrain<br />

          <input
            type="radio"
            name="VectorTileLayerOpenStreetMap"
            value="VectorTileLayerOpenStreetMap"
          />
          Vector Tile Layer OpenStreet Map<br />

          <h2>Layers</h2>
          <input
            type="checkbox"
            name="rasterTileLayerCheckbox"
            value="TileArcGISLayer"
          />Tile Arc GIS Layer<br />
          <input
            type="checkbox"
            name="rasterTileLayerCheckbox"
            value="NOAAWMSLayer"
          />NOAA WMS Layer<br />
          <input
            type="checkbox"
            name="IndiaGeoJson"
            value="IndiaGeoJson"
          />India Geo Json<br />
        </div>
      </div>
      <div class="grid-2">
        <div id="js-map"></div>
      </div>
    </div>

    <div class="overlay-container">
      <span class="overlay-text" id="feature-name"> </span><br />
      <span class="overlay-text" id="feature-additional-info"> </span><br />
    </div>
    <script src="./libs//v6.4.3-dist/ol.js"></script>
    <script src="./main.js"></script>
    <script src="https://cdn.maptiler.com/ol-mapbox-style/v5.0.2/olms.js"></script>
  </body>
</html>
